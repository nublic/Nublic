<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <type>system</type>
        <policy user="root">
                <allow own="com.scamall.notification"/>
                <allow send_destination="com.scamall.notification"/>
                <allow send_interface="com.scamall.notification"/>
                <allow receive_interface="com.scamall.notification"
                       receive_sender="com.scamall.notification"/>

        </policy>

	   <policy context="default">
	            <allow send_destination="com.scamall.notification"/>
    		    <allow send_interface="com.scamall.notification"/>
		        <allow receive_interface="com.scamall.notification"
   		               receive_sender="com.scamall.notification"/>
	   </policy>

</busconfig>
