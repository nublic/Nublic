<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <policy user="root">
                <allow own="com.scamall.resource"/>
                <allow send_destination="com.scamall.resource"/>
        </policy>

	<policy context="default">
    		<allow send_interface="com.scamall.resource"/>
		<allow receive_interface="com.scamall.resource"
   		       receive_sender="com.scamall.resource"/>
	</policy>

</busconfig>
